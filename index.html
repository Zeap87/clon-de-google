<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="box">
            <div id="Gmail-h" class="item">
                <a class="Gmail" href="https://mail.google.com/mail/&ogbl"><h3>Gmail</h3></a>
            </div>
            <div id="Imagenes-h" class="item">
                <a class="Imageness" href="https://www.google.com.mx/imghp?hl=es&ogbl"><h3>Imágenes</h3></a>
            </div>
            <div class="item">
               <a class="hovapp" href="https://www.google.com.mx/intl/es/about/products" title="Aplicaciones de Google" > <img class="Iconapp" src="./img/Iconapp.png" alt="Aplicaciones de Google"></a>
            </div>
            <div class="hovfx">
                <div class="hoverimg">
                    <a href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"><img class="Login" src="./img/Sesion.png" alt="Iniciar Sesión"></a>
                </div>
                <div class="hoverimg">
                    <a href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"><img id="Loghov" class="Login" src="./img/Sesion-hover.png" alt="Iniciar Sesión"></a>
                </div>
            </div>
        </div>

        <div class="subheader">
            <div class="backlabel">
            <div class="labelapp">Aplicaciones de Google</div>
            </div>
     </div> 

    </header>
    <main>
        <section class="divlogo">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        </section>

        <section class="buscador">
            <div class="barra-de-busqueda">
                <img class="buscar-icon" src="./img/iconbuscar.png"/>
                <input class="btn-search" type="search" id="input-search"/>
                <a class="vozlabel" href="https://www.google.com/" title="Búsqueda por voz"><img class="buscar-voz" src="./img/buscavoz.png"/></a>
                <a class="imglabel" href="https://www.google.com/" title="Búsqueda por imágen"><img class="buscar-imagen" src="./img/buscaimg.png"/></a>
            </div>
        </section>
        
        <section class="botones-inferiores">
            <div class="buscador-botones">
                <a href="#"><input class="buscador-boton" type="submit" value="Buscar con Google"/></a>
                <a href="#"> <input class="buscador-boton" type="submit" value="Voy a tener suerte"/></a>
            </div>
        </section>

        <section id="Proveedor">
            <h3>Ofrecido por Google en: 
                <a href="https://www.google.com/setprefs?sig=0_GZd_-IDRYdTgwnrcJNHo_D2ef1w%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwi-itSsxLn9AhU6KkQIHW5UAtwQ2ZgBCBA">Español (Latinoamérica)</a>
            </h3>
        </section>
    </main>

    <footer>

        <section class="footer-superior">

            <div id="Mexico">
                México
            </div>
        </section>

        <section class="footer-inferior">

            <div id="Contenedor-footer">

                <div id="Fgrupo1">
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"><h2>Sobre Google</h2></a>
                    <a href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"><h2>Publicidad</h2></a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"><h2>Negocios</h2></a>
                    <a href="https://google.com/search/howsearchworks/?fg=1"><h2>Cómo funciona la Búsqueda</h2></a>
                </div>

                <div id="Fgrupo2">
                    <a href="https://policies.google.com/privacy?hl=es-MX&fg=1"><h2>Privacidad</h2></a>
                    <a href="https://policies.google.com/terms?hl=es-MX&fg=1"><h2>Condiciones</h2></a>
                    <a href="https://www.google.com/#:~:text=Condiciones-,Preferencias"><h2>Preferencias</h2></a>
                </div>

            </div>

        </section>

    </footer>
    
</body>
</html>
